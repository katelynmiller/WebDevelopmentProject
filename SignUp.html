    <div id="SignUpDiv">
    <h3><center>Sign Up</center></h3>
    <form id="sign up" method="get" action="Profile.html">
    </center>


    <center>
    <table>
    <tr>
    <td  style="text-align: right;font-weight: bold;">
        Name: 
    </td>
    <td >
        <input id="SignName" type="textbox" placeholder="Name" />
    </td>
    </tr>   
        
        <tr>
    <td  style="text-align: right;font-weight: bold;">
        Email: 
    </td>
    <td>
        <input id="email" type="textbox" placeholder="username@email.com" />
    </td>
    </tr>  
        
        <tr>
    <td  style="text-align: right;font-weight: bold;">
        Password: 
    </td>
    <td>
        <input id="password" type="password" placeholder="Password" />
    </td>
    </tr>  
        
        <tr>
    <td  style="text-align: right;font-weight: bold;">
        Confirm Pasword: 
    </td>
    <td  style="text-align: right;font-weight: bold;">
        <input id="password2" type="password" placeholder="Password" />
    </td>
    </tr>  
        
    <tr>
    <td  style="text-align: right;font-weight: bold;">
        Date of Birth: 
    </td>
    <td>
    <input id="DOB" type="date" placeholder="username@email.com" />
    </td>
    </tr>  
        
    <tr>
    <td style="text-align: right;font-weight: bold;">
        Favorite Genre: 
    </td>
    <td>
   <select id="FavoriteGenre" name="Genre">
  <option value="Action">Action</option>
  <option value="Non-Fiction">Non-Fiction</option>
  <option value="Mystery">Mystery</option>
  </select> 
    </td>
    </tr>  
    
    </table>
    <br>

    <h3>Already have an account ? <a id="SignLogIn" href="login.html" >log in</a> now</h3>
        <!--
    <p id="AltLog"> Already have an account ? <a id="SignLogIn" href="login.html" >log in</a> now</p>
        -->
    <br>
    
    <div id="SignUpButton">
    <input id="SignUpBtn" type="submit" value="Start Reading!" />   
    </div>
